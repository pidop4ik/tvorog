<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звук</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 24px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="playSound()">Нажми меня</button>
    <audio id="audio" src="sound.mp3"></audio>

    <script>
        function playSound() {
            document.getElementById('audio').play();
        }
    </script>
</body>
</html>
